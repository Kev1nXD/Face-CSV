<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>FakeCSV Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    {% load crispy_forms_tags %}
</head>
  <style>
    .form-label{
        display: none;
    }
  </style>
  <body>
      <div class="container">
        <div class="card-body col-md-6 m-auto mt-5">
          <div class="card align-items-center">
            <h1 class="text-center display-6 mt-3">Login</h1>
            <form method="post" action="{% url 'login' %}" class="m-5 col-7">
              {% csrf_token %}
              {{ form|crispy }}
              <input type="submit" value="Login" class="btn btn-primary float-md-end" />
              <input type="hidden" name="next" value="{{ next }}" />
            </form>
          </div>
        </div>
      </div>
  </body>
  <script>
    const username_form = document.getElementById("id_username")
    const password_form = document.getElementById("id_password")
    username_form.setAttribute("placeholder", "username")
    password_form.setAttribute("placeholder", "password")
  </script>
</html>
