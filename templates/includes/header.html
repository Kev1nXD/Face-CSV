<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-1 py-2">
      <h4>FakeCSV</h4>
    </div>
    <div class="col-8 d-flex align-items-center">
      <h5><a href="{% url 'schemas:schemas-list' %}" class="text-dark text-decoration-none">Schemas</a></h5>
    </div>
    <div class="col-2 d-flex align-items-center justify-content-end">
      <span>Hello, {{ user.get_username }}</span>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="ms-3 text-dark">Logout</a>
      {% else %}
        <a href="{% url 'login'%}?next={{request.path}}" class="ms-3 text-dark">Log in</a>
      {% endif %}
    </div>
  </div>
</div>
